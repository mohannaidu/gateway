<div class="row justify-content-center loginDiv">

	<div class="col-md-4">
		<div class="alert alert-danger" *ngIf="authenticationError"
			jhiTranslate="login.messages.error.authentication">
			<strong>Failed to sign in!</strong> Please check your credentials and
			try again.
		</div>
	</div>
	<div class="col-md-4">
		<form class="form" role="form" (ngSubmit)="login()">
			<div class="form-group centeredItems">
				<img src="../../../content/images/uobkh-logo.png" class="logoInLogin" style="width: 300px;">

			</div>
			<div class="form-group centeredItems">
				<span style="font-weight: 500; font-size: 25px;">Your </span> <span
					style="font-weight: 500; font-size: 25px; color: #c53b33">Trusted
				</span> <span style="font-weight: 500; font-size: 25px;">Financial
					Partner</span>
			</div>
			<hr style="margin-bottom: 20px;">
			<div class="form-group">
				<!--  <label for="username" jhiTranslate="global.form.username">Login</label> -->
				<input type="text" class="form-control themeTextField"
					name="username" id="username"
					placeholder="{{'global.form.username.placeholder' | translate}}"
					[(ngModel)]="username">
			</div>
			<div class="form-group">
				<!--  <label for="password" jhiTranslate="login.form.password">Password</label> -->
				<input type="password" class="form-control themeTextField"
					name="password" id="password"
					placeholder="{{'login.form.password.placeholder' | translate}}"
					[(ngModel)]="password">
			</div>
			<!-- 		<div class="form-check">
				<label class="form-check-label" for="rememberMe"> <input
					class="form-check-input" type="checkbox" name="rememberMe"
					id="rememberMe" [(ngModel)]="rememberMe" checked> <span
					jhiTranslate="login.form.rememberme">Remember me</span>
				</label>
			</div> -->
			<div class="alert alert-warning" style="text-align:right">
				<a class="alert-link" (click)="requestResetPassword()" >Forgot
					password?</a>
			</div>
			<div class="form-group centeredItems">
				<button type="submit" class="btn btnCustomRed"
					jhiTranslate="login.form.button">Sign in</button>
			</div>
		</form>
		<p style="margin-bottom: 20px;">&nbsp;</p>
		

		<!-- <div class="alert alert-warning">
			<span jhiTranslate="global.messages.info.register.noaccount">You
				don't have an account yet?</span> <a class="alert-link"
				(click)="register()"
				jhiTranslate="global.messages.info.register.link">Register a new
				account</a>
		</div> -->
	</div>
	<div class="col-md-4"></div>
</div>
